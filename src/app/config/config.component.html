<mat-card class="content-card">

    <mat-grid-list rowHeight="50px" cols="2">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <h2>Component Configuration</h2>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <button (click)="addComponent()" mat-button>+ Add Component</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <span class="breadcrumb">Curriculum/<strong>Component Configuration</strong></span>
        </mat-grid-tile>

    </mat-grid-list>


    <mat-card class="config-operators">
        <h5>General Settings</h5>
    </mat-card>

    <mat-card class="config-operators">
        <h5>Components</h5>
        <div *ngIf="componentlist.length < 1">
            No Components yet
        </div>
        <mat-grid-list *ngIf="componentlist.length >= 1" cols="3" rowHeight="100px">
            <mat-grid-tile *ngFor="let item of componentlist; let i = index">
                <button (click)="deleteComponent(i)">Delete</button>
                <h5>{{item.name}}</h5>
                <input type="text" placeholder="{{item.name}}" />
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>

</mat-card>
